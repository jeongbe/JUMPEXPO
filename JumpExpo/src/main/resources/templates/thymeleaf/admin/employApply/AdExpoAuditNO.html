<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/admin/employapply/AdExpoAudit.css" />
    <title>채용 박람회 심사</title>
    <style>
        /* 추가된 CSS 스타일 */
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #000;
            background-color: #fff;
            border: none;
            outline: none;
            border-radius: 4px;
        }

        .pagination .active a {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<div class="s_header" th:replace="~{admin/header/ScheduleHeader :: scheduleHeader}"></div>
<div class="sidebar" th:replace="~{admin/side/AdJudgeSide :: JudgeSide}"></div>

<body style="width:1600px;">
<div class="container" style="width:1600px;">
    <div class="main_title">
        <p>신청 기업 리스트</p>
    </div>
    <div class="cho">
        <p class="cno" th:onclick="'javascript:location.href=&quot;/admin/show/employapply/com/' + ${ExpoCode} + '&quot;'">심사전</p>
        <p class="clo" th:onclick="'javascript:location.href=&quot;/admin/show/ok/employapply/com/' + ${ExpoCode} + '&quot;'">승인</p>
        <p class="clo" th:onclick="'javascript:location.href=&quot;/admin/show/no/employapply/com/' + ${ExpoCode} + '&quot;'">비승인</p>
    </div>
</div>
<table>
    <tr>
        <th>번호</th>
        <th >회사명</th>
        <th >제목</th>
        <th >신청파일</th>
        <th>승인 여부</th>
    </tr>
    <tr th:each="list : ${ComList}">
        <!--        th:text="${list.app_file_name}"-->
        <td class="number_ad">1</td>
        <td th:text="${list.com_addr}" th:onclidd="'javascript:openPopup(\'/admin/cominfo/' + ${list.com_code} + '\')'">예일회사</td>
        <td th:text="${list.app_title}">제목ㅇㅇ</td>
        <td>
            <span>
                <a alt=""
                   th:href="@{'http://192.168.2.3/images/a/' + ${list.app_file_name}}"
                   class="file"
                   download>
                 &nbsp;</a>
            </span>
        </td>
            <td>
                비승인
            </td>
    </tr>
</table>
<nav aria-label="Page navigation example" class="pageBtn">
    <ul class="pagination" >
    </ul>
</nav>
<p  class="total_page" th:text="${TotalPage}"></p>

<script>

</script>
</body>
</html>
