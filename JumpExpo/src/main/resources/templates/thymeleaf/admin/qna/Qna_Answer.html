
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/admin/qna/QnaAnswer.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>답변 완료 상세 페이지</title>
</head>
<div class="s_header" th:replace="~{admin/header/ScheduleHeader :: scheduleHeader}"></div>
<div class="sidebar" th:replace="~{admin/side/AdCustomerside :: adCustomerside}"></div>
<body>

<div class="detail_wrap">
    <!-- 제목부분 -->
    <div class="nt_title">
        <div th:text="${qna.qu_title}"></div>
    </div>

    <div class="view_info">
        <div class="writer">작성자</div><div class="admin" th:text="${userName}"></div>

        <div class="date">등록일</div><div th:text="${qna.qu_date}" class="nt_dt"></div>

    </div>
    <!-- 내용  -->
    <div class="content" th:utext="${qna.qu_content}"></div>
    <span class="as">답변</span>
    <div class="info">
        <div class="andate">등록일</div><div th:text="${answer.an_date}" class="dt"></div>
    </div>
    <div class="cn" th:utext="${answer.an_content}"></div>
    <button class="list"><a href="/admin/show/qu" style="color:#fff; text-decoration:none;">목록</a></button>
    <button class="edit" th:onclick="'javascript:location.href=&quot;/admin/show/qu/' + ${qna.qu_num}+ '/answer/update' + '&quot;'">수정</button>
    <button class="delete" th:onclick="'javascript:location.href=&quot;/admin/show/qu/' + ${qna.qu_num}+ '/answer/delete'+ '&quot;'">삭제</button>

</div>
</body>
</html>
