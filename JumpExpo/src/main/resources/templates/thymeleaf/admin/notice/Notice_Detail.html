<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/admin/notice/NoticeDetail.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<!--    <script src="/static/js/admin/notice/jquery-3.7.0.min.js"></script>-->

    <title>공지사항 상세 페이지</title>
</head>

<body>
<div class="s_header" th:replace="~{admin/header/ScheduleHeader2 :: scheduleHeader}"></div>
<div class="sidebar" th:replace="~{admin/side/AdCustomerside :: adCustomerside}"></div>

<!--    관리자 공지사항 상세-->
<div class="detail_wrap">
    <!-- 제목부분 -->
    <div class="nt_title">
        <div th:text="${notice.not_title}"></div>
    </div>
    <!-- 작성자 등록일 조회수 -->
    <div class="view_info">
        <div class="writer">작성자</div><div>관리자</div>

        <div class="date">등록일</div><div th:text="${notice.not_date}" class="nt_dt"></div>

        <div class="see">조회수</div><div th:text="${notice.not_cnt}" class="nt_cnt"></div>
    </div>
    <!-- 첨부파일 다운로드 -->
    <div class="download">
        첨부파일 다운로드
        <a th:href="@{'http://yeil03.iptime.org/images/a/' + ${notice.not_file}}" style="color:#000;" th:text="${notice.not_file}" download></a>
    </div>
    <!-- 내용  -->
    <div class="content" th:utext="${notice.not_content}"></div>
    <!-- 목록으로돌아가기 -->
    <button class="list"><a href="/admin/show/nt" style="color:#fff; text-decoration:none;">목록</a></button>
    <button class="edit" th:onclick="'javascript:location.href=&quot;/admin/show/nt/' + ${notice.not_code}+ '/update' + '&quot;'">수정</button>
    <button class="delete" th:onclick="'javascript:location.href=&quot;/admin/show/nt/' + ${notice.not_code}+ '/delete'+ '&quot;'">삭제</button>
</div>
</body>
</html>
