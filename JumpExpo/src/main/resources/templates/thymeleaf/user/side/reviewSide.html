<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="reviewSide">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>리뷰 사이드 푸터</title>
        <style>

            .side {
                position: fixed;
                top: 130px;
                left: 200px
            }
            .side_header {
                width: 200px;
                height: 120px;
                border: 2px solid #ccc;
                box-sizing: border-box;
                background: #f2f2f2;
              }
              .side_header a {
                margin-left: 18px;
                margin-top: 60px;
                font-size: 25px;
                font-weight: 700;
                color: #EA8874;
              }
              .side_body{
                width: 200px;
                height: 50px;
                border: 2px solid #ccc;
                box-sizing: border-box;
                border-top: none;
              }
              .side_body a {
                padding: 15px;
                color: #787878;
                font-weight: 700;
              }
              .side_body:last-child a:hover {
                background: #EA8874;
                color: #fff;
                height: 48px;
              }
        </style>
    </head>

    <body>
    <div class="side">
        <div class="side_header">
            <a href="#">리뷰</a>
        </div>

        <div class="side_body" style=" background-color: #EA8874;">
            <a href="/users/review/emp" style="color: white;">취업박람회 리뷰</a>
        </div>

        <div class="side_body">
            <a href="/users/review/fair">페어박람회 리뷰</a>
        </div>

        <div class="side_body">
            <a href="/users/review/rec">채용박람회 리뷰</a>
        </div>
    </div>
    </body>
</header>
</html>
