<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/user/Side/mypageAcceptBody.css" rel="stylesheet" />

    <script src="/static/js/user/jquery-3.7.0.min.js"></script>

    <title>공고 보기</title>
</head>

 <div class="s_header" th:replace="~{user/header/userHeader :: userHeader}"></div>

<body>
<main>
    <content>
        <div class="body">
            <div class="body_title">
                <span>공고</span>
                <span>신청내역</span>
            </div>

            <div class="body_title_right">
                <img src="/static/images/home.png" alt="홈 아이콘" style="width: 20px;"> > 내 정보 > 공고 신청내역
            </div>



            <!-- 주요내용 -->
            <div class="contents">
                <div class="select-box">
                    <form method="get" action="/users/allexpo">
                        <div class="search-box">
                            <p class="size">행사 / 공연명</p>
                            <input type="text" name="serch" id="" />
                            <button type="submit" class="S_btn">검색</button>
                        </div>
                        <!--        </form>-->
                        <!--        <form method="get" action="/com/expo/period">-->
                        <div class="Period-box">
                            <p>기간 선택</p>
                            <div class="btns">
                                <button type="button">1개월</button>
                                <button type="button">3개월</button>
                                <button type="button">6개월</button>
                            </div>
                            <div class="date-box">
                                <span><input type="date" class="d1" name="date_start" id="" /></span>
                                <span><input type="date" class="d2" name="date_end" id="" /></span>
                            </div>
                        </div>
                    </form>
                </div>


<!--                <div class="content" th:each="list : ${AllList}">-->
                <div class="content">
                <div class="expo-info-box" >
                        <div class="cont-img">
                            <img src="" alt="" />
                        </div>
                        <div class="expo-info">
                            <p class="expo-name">2024 예일 박람회</p>
                            <div class="period-box2">
                                <p>2024-01-10</p>
                                <p>2024-01-10</p>
                                <p>10:00</p>
                                <!--                    <p>20:00</p>-->
                            </div>
                        </div>
                        <button class="accept_btn">승인</button>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="content" th:each="list : ${AllList}">
                    <div class="expo-info-box" >
                        <div class="cont-img">
                            <img src="" alt="" />
                        </div>
                        <div class="expo-info">
                            <p class="expo-name" th:text="${list.expo_title}" th:onclick="'javascript:location.href=&quot;/users/expo/info/' + ${list.expo_code} +'/' + ${list.expo_cate} + '&quot;'">2024 예일 박람회</p>
                            <div class="period-box2">
                                <p th:text="${list.expo_start}">2024-01-10</p>
                                <p th:text="${list.expo_end}">2024-01-10</p>
                                <p th:text="${list.expo_time}">10:00</p>
                                <!--                    <p>20:00</p>-->
                            </div>
                        </div>
                        <button class="accept_btn">승인</button>
                    </div>
                    <div class="line"></div>
                </div>

                <nav aria-label="Page navigation example" class="pageBtn">
                    <ul class="pagination" >
                    </ul>
                </nav>
            </div>
            <!--  -->

        </div>
    </content>

     <div class="sidefooter" th:replace="~{user/Side/MyPageSide :: MyPageSide}"></div>

     <div class="s_header" th:replace="~{user/footer/userFooter :: userFooter}"></div>

</main>
<script>
    // header script
    $(document).ready(function () {
        //**** 마우스오버  ****//
        //서브메뉴 숨기고 시작
        $(".subMenu").hide();
        // 마우스 오버
        $(".mainMenu, .subMenu").mouseover(function () {
            $(".subMenu").stop().slideDown(500);
        }).mouseout(function () {
            $(".subMenu").stop().slideUp(500);
        });
    });
</script>
</body>

</html>
