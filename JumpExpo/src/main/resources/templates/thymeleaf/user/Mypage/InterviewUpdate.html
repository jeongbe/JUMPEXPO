<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/user/Mypage/InterviewInsert.css" />
  <title>유저 일정 수정,삭제</title>
</head>
<body>
<form id="scheduleForm" th:action="@{'/users/sc/update/' + ${getScData.sc_num} }" method="post">
  <div class="user_Sc_box">
    <input type="hidden" name="UserCode" th:value="${userCode}" id="">
    <div class="sc_title">
      <label for="ti">제목</label>
      <input type="text" name="ScTitle" th:value="${getScData.sc_title}" maxlength="25" id="ti" />
    </div>
    <div class="sc_Sday">
      <label for="sc_s">시작</label>
      <input type="date"  th:value="${getScData.sc_start}" name="ScStart" id="sc_s" />
      <input type="time" th:value="${getScData.start_time}" name="StartTime"  />
    </div>
    <div class="sc_Eday">
      <label for="sc_e">종료</label>
      <input type="date" name="ScEnd" th:value="${getScData.sc_end}" id="sc_e" />
      <input type="time" name="EndTime" th:value="${getScData.end_time}" />
    </div>
    <div class="sc_etc">
      <label for="sc_etc_" >메모</label>
      <textarea
              th:text="${getScData.sc_not}"
              name="ScNot"
              id="sc_etc_"
              cols="30"
              rows="10"
              placeholder="최대 200글자"
              maxlength="200"
      ></textarea>
    </div>
    <div class="sc_btn_box">
      <button type="button" onclick="submitAndClose()">수정하기</button>
      <button type="button" onclick="deleteSchedule()">삭제하기</button>
    </div>
  </div>
</form>
</body>
<script>
  function submitAndClose() {
   var form = document.getElementById('scheduleForm');

   // AJAX를 사용하여 비동기적으로 데이터를 서버로 전송
   var xhr = new XMLHttpRequest();
   xhr.open('POST', form.action, true);
   xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
   xhr.onload = function () {
     // 전송이 완료되면 창을 닫음
     indow.opener.location.reload();
     window.close();
   };

   // 폼 데이터를 가져와서 전송
   var formData = new FormData(form);
   xhr.send(new URLSearchParams(formData));
 }

    function deleteSchedule() {
   var scNum = [[${getScData.sc_num}]];
   var xhr = new XMLHttpRequest();
   xhr.open('DELETE', '/users/sc/delete/' + scNum, true);
   xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
   xhr.onload = function () {
      window.opener.location.reload(); // 부모 창 새로고침
      window.close();
   };
   xhr.send();
}
</script>
</html>
