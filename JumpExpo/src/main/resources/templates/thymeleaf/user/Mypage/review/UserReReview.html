<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/user/Mypage/users_body.css" rel="stylesheet" />
    <link href="/static/css/user/Mypage/users_header.css" rel="stylesheet" />
    <link href="/static/css/user/Mypage/users_side.css" rel="stylesheet" />
    <link href="/static/css/user/Mypage/users_footer.css" rel="stylesheet" />
    <script src="/static/js/comuser/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/user/Mypage/UserUpReview.css" />
    <script type="text/javascript" src="/static/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <title>마이 리뷰 상세</title>
</head>
<div class="s_header" th:replace="~{user/header/userHeader :: userHeader}"></div>

<body>
<main>
    <content>
        <div class="body">
            <div class="body_title">
                <span>마이</span>
                <span>리뷰</span>
            </div>

            <div class="body_title_right">
                <img src="/static/images/home.png" alt="홈 아이콘" style="width: 20px;"> > 내정보 > 마이리뷰
            </div>



            <!-- 주요내용 -->
            <div class="contents">
                    <div class="container_">
                        <div class="r_title_box">
                            <p th:text="${UserReList.re_title}">내가 쓴 리뷰입니다.</p>
                        </div>
                        <div class="r_title">
                            <p class="r1">작성자</p>
                            <p class="r2" th:text="${UserReList.user_id}">마마마</p>
                            <p class="r1">등록일</p>
                            <p class="r3" th:text="${UserReList.re_date}">날짜</p>
                            <p class="r1">조회수</p>
                            <p class="r4" th:text="${UserReList.re_cnt}">마마마</p>
                        </div>
                        <div class="r_btn_box">
                            <form th:action="@{/users/review/de/{reNum}(reNum=${UserReList.re_num})}" method="post">
                                <button class="r_btn" type="submit">삭제하기</button>
                            </form>
                            <form th:action="@{/users/review/up/{reNum}(reNum=${UserReList.re_num})}" method="get">
                                <button class="r_btn" type="submit">수정하기</button>
                            </form>

                        </div>
                        <div class="r_cont" th:utext="${UserReList.re_content}" >
                        </div>
                        <div class="r_line"></div>
                        <div class="r_b_">
                            <button class="r_b"  onclick="goBack();">목록</button>
                        </div>
                    </div>
            </div>

        </div>
    </content>
    <div class="side" th:replace="~{user/side/mypage/MyPageSide7 :: MyPageSide7}"></div>
</main>
<script  th:inline="javascript">
    function goBack(){
        window.history.back();
    }
</script>
</body>

</html>
