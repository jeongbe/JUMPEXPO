<!--                        <form>-->

     <div class="s_header" th:replace="~{user/footer/userFooter :: userFooter}"></div>

</main>
<script>
    // header script
    $(document).ready(function () {
        //**** 마우스오버  ****//
        //서브메뉴 숨기고 시작
        $(".subMenu").hide();
        // 마우스 오버
        $(".mainMenu, .subMenu").mouseover(function () {
            $(".subMenu").stop().slideDown(500);
        }).mouseout(function () {
            $(".subMenu").stop().slideUp(500);
        });
    });

        function openPopup(url) {
        var width = 550;
        var height = 300;

        var left = (screen.width - width) / 2;
        var top = (screen.height - height) / 2;

        var popup = window.open(url, 'popup', 'width=' + width + ',height=' + height + ',top=' + top + ',left=' + left);
        popup.focus();
    }

         // 페이징
        // 초기 페이지 설정
        let currentPage = 1;
        let rowsPerPage = 10;
        let table = document.querySelector('table');
        let rows = table.querySelectorAll('tr');
        let totalRows = rows.length - 1; // 헤더 제외
        let totalPages = Math.ceil(totalRows / rowsPerPage);
        let pagination = document.getElementById('pageNumbers');

        function showPage(page) {
            for (let i = 1; i <= totalRows; i++) {
                if (i <= page * rowsPerPage && i > (page - 1) * rowsPerPage) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }

        function generatePageNumbers() {
            let pageNumbersHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                pageNumbersHTML += `<span class="page-number" onclick="goToPage(${i})">${i}</span>`;
            }
            pagination.innerHTML = pageNumbersHTML;
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                showPage(currentPage);
                generatePageNumbers();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
                generatePageNumbers();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
                generatePageNumbers();
            }
        }

        showPage(currentPage);
        generatePageNumbers();
        // 여기까지 페이징
</script>
</body>

</html>
