<!DOCTYPE html>

<head>

<div class="s_header" th:replace="~{user/header/userHeader :: userHeader}"></div>

<body>
<main>
    <content>
        <div class="body">
            <div class="body_title">
                <span>마이</span>
                <span>리뷰</span>
            </div>

            <div class="body_title_right">
                <img src="/static/images/home.png" alt="홈 아이콘" style="width: 20px;"> > 내정보 > 마이리뷰
            </div>



            <!-- 주요내용 -->
            <div class="contents">
                <form action="" method="post">
                    <div class="container_">
                        <div class="r_title_box">
                            <p>내가 쓴 리뷰입니다.</p>
                        </div>
                        <div class="r_title">
                            <p class="r1">작성자</p>
                            <p class="r2">마마마</p>
                            <p class="r1">등록일</p>
                            <p class="r3">날짜</p>
                            <p class="r1">조회수</p>
                            <p class="r4">마마마</p>
                        </div>
                        <div class="r_btn_box">
                            <button class="r_btn">삭제하기</button>
                            <button class="r_btn">수정하기</button>
                        </div>
                        <div class="r_cont">
                <textarea
                        required
                        name="ExpoContent"
                        id="ir1"
                        style="width: 100%; height: 500px"
                ></textarea>
                        </div>
                        <div class="r_line"></div>
                        <div class="r_b_">
                            <button class="r_b">목록</button>

                    </div>
                </form>
            </div>




        </div>
    </content>

    <div class="sidefooter" th:replace="~{user/side/MyPageSide :: MyPageSide}"></div>
    <!-- side 끝 -->

    <!-- <div class="s_header" th:replace="~{user/footer/userFooter :: userFooter}"></div> -->
    <footer>
        <div>
            <a class="logo" href="/users/JumpExpo/main"><img src="/static/images/footer_logo.png" alt="로고"></a>
        </div>
        <div>
            <a href="http://www.yeilit.com/main.html" target="_blank">http://www.yeilit.com/main.html</a>
            <span>정빈 | 성우 | 은채 | 수민</span>

    </footer>
    <!-- footer 끝 -->
</main>
<script  th:inline="javascript">
    <!--    // header script-->
        $(document).ready(function () {
    <!--        //**** 마우스오버  ****//-->
            //서브메뉴 숨기고 시작
            $(".subMenu").hide();
    <!--        // 마우스 오버-->
            $(".mainMenu, .subMenu").mouseover(function () {
                $(".subMenu").stop().slideDown(500);
            }).mouseout(function () {
                $(".subMenu").stop().slideUp(500);
            });
        });

    let oEditors = [];
    nhn.husky.EZCreator.createInIFrame({
    oAppRef: oEditors,
    elPlaceHolder: "ir1",
    sSkinURI: "/static/smarteditor/SmartEditor2Skin.html",
    fCreator: "createSEditor2"
    });

    // 스마트 에디터에서의 CORS 문제 해결
    document.domain = "localhost";  // 스마트 에디터를 로드하는 페이지의 도메인을 지정

</script>
</body>

</html>
