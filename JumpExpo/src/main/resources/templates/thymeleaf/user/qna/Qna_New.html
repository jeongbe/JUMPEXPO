<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/static/css/user/qna/QnaNew.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/static/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>질문 등록 페이지</title>
</head>

<body>
<div class="s_header" th:replace="~{admin/header/ScheduleHeader :: scheduleHeader}"></div>
<div class="sidebar" th:replace="~{admin/side/AdCustomerside :: adCustomerside}"></div>


<div class="wrap">
    <div class="body_title">
        <span style="color:#787878;">Q&</span>
        <span>A</span>
    </div>
    <form enctype="multipart/form-data">
        <table>
            <tr class="nt_title">
                <td>
                    <span> 제목 : </span>
                    <input type="text" name="notTitle" maxlength="50" required/>
                </td>
            </tr>

            <tr class="nt_content">
                <td colspan="4">
                    <textarea required name="notContent" id="ir1" style="width: 100%; height:350px; border:2px solid #ccc;"></textarea>
                </td>
            </tr>
        </table>
        <div class="sub-btn"><button class="in_btn" type="submit">작성하기</button></div>
    </form>
    <!-- 목록으로돌아가기 -->
</div>
<script>

   //스마트에디터 사용
   let oEditors = [];
   nhn.husky.EZCreator.createInIFrame({
   oAppRef: oEditors,
   elPlaceHolder: "ir1",
   sSkinURI: "/static/smarteditor/SmartEditor2Skin.html",
   fCreator: "createSEditor2"
   });

   let subBtn = document.querySelector('.in_btn');

   subBtn.onclick = () => {
       oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);
       const textarearvalue = document.querySelector("#ir1").value;
<!--        alert(textarearvalue);-->

       let formData = new FormData(document.querySelector("form"));

       formData.forEach((v,k) => {
           console.log("key: " + k);
           console.log("value: " + v);
       })

       $.ajax({
           async: false,
           type: "post",
           url: "/user/save/nt",
           enctype: "multipart/form-data",
           contentType: false,
           processData: false,
           data: formData,
           success: (response) => {
               alert(질문이 등록되었습니다');
           },
           error: (error) => {
               console.log(error);
           }
       })
   }

</script>
</body>
</html>
