<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/user/qna/Qna.css" />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>유저 질문 리스트</title>
</head>
<div class="s_header" th:replace="~{user/header/userHeader :: userHeader}"></div>
<body>
<div class="content">
    <div class="body_title">
        <span>Q&</span>
        <span>A</span>
    </div>
    <div class="state">
        <span class="asn"><a th:href="@{/users/show/nanswer}">미답변</a></span>
        <span>|</span>
        <span class="asy"><a th:href="@{/users/show/yanswer}">답변완료</a></span>
    </div>
    <div class="body_title_right">
        <img src="/static/images/home.png" alt="홈 아이콘" style="width: 20px;"> > 고객 센터 > Q&A
    </div>

    <div class="con_search">
        <button class="not_button"><a href ="/users/insert/qu" style="color:#fff; text-decoration:none;">글쓰기</a></button>
    </div>
    <form>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>아이디</th>
                <th>제목</th>
                <th>등록일</th>
                <th>답변 상태</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="list : ${QnAList}">
                <td th:text="${list.qu_num}"></td>
                <td th:text="${#strings.substring(userId, 0, 3)} + '****'"></td>
                <td>
                    <p th:unless="${list.qu_scr == 1}" th:onclick="'javascript:location.href=&quot;/users/show/qu/' + ${list.qu_num} + '&quot;'" th:text="${list.qu_title}" style="cursor:pointer;"></p>
                    <p th:if="${list.qu_scr == 1}"><img src="/static/images/lock.png" style="width:15px; height:15px; opacity:0.6; margin-right:5px; margin-bottom:5px;">비밀글입니다.</p>
                </td>
                <td th:utext="${list.qu_date}"></td>
                <td>
                    <span th:if="${list.qu_state == 0}">미답변</span>
                    <span th:if="${list.qu_state == 1}">답변완료</span>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <div class="paging" id="pagination">
        <button onclick="previousPage()"><</button>
        <div id="pageNumbers"></div>
        <button onclick="nextPage()">></button>
    </div>
    <!--    게시물 총 개수 구하기-->
    <div class="total_post"><span>총 <span th:text="${QnAList.size()}"></span>개</span></div>
</div>
<script>
    // 페이징
            // 초기 페이지 설정
            let currentPage = 1;
            let rowsPerPage = 10;
            let table = document.querySelector('table');
            let rows = table.querySelectorAll('tr');
            let totalRows = rows.length - 1; // 헤더 제외
            let totalPages = Math.ceil(totalRows / rowsPerPage);
            let pagination = document.getElementById('pageNumbers');

            function showPage(page) {
                for (let i = 1; i <= totalRows; i++) {
                    if (i <= page * rowsPerPage && i > (page - 1) * rowsPerPage) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }

            function generatePageNumbers() {
                let pageNumbersHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    pageNumbersHTML += `<span class="page-number" onclick="goToPage(${i})">${i}</span>`;
                }
                pagination.innerHTML = pageNumbersHTML;
            }

            function goToPage(page) {
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    showPage(currentPage);
                    generatePageNumbers();
                }
            }

            function nextPage() {
                if (currentPage < totalPages) {
                    currentPage++;
                    showPage(currentPage);
                    generatePageNumbers();
                }
            }

            function previousPage() {
                if (currentPage > 1) {
                    currentPage--;
                    showPage(currentPage);
                    generatePageNumbers();
                }
            }

            showPage(currentPage);
            generatePageNumbers();

</script>

<div class="s_header" th:replace="~{user/side/qnaSide :: qnaSide}"></div>
<div class="s_header" th:replace="~{user/footer/userFooter :: userFooter}"></div>
</body>
</html>
