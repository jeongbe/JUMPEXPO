<head>

        main {

    border: 1px solid black;
}

.selectradio {
    width: 100%;
    height: 80px;
    /* background-color: blue; */
}

.searchinput {
    height: 250px;
    width: 500px;
    /* background-color: blueviolet; */
    float: left;
}

.searchbtn {
    width: 100%;
    height: 250px;
    /* background-color: orange; */
}


.searchform {
    margin-left: 80px;
    margin-top: 40px;

}

.idbox,.pwbox{
    width: 350px;
    height: 40px;
    box-shadow: 0px 3px 0px 0px  #ccc;

}

.idform, .pwform{
   font-size: larger;
}

.pwform{
    margin-top: 20px;
}

.searbtn{
    margin-top: 100px;

}

<body>
<div class="title">

</div>
<main>
    <form method="post" action="/JumpExpo/SearchPw">

                아이디<br>
                <input type="text" class="idbox" name="id"><br>
            </div>
            <div class="pwform">
                이름<br>
                <input type="text" class="pwbox" name="name">
            </div>
            <div class="pwform">
                이메일<br>
                <input type="email" class="pwbox" name="email">
            </div>
        </div>
    </div>
    <div class="searchbtn">
        <button type="submit" class="searbtn">찾기</button>
    </div>
    </form>
