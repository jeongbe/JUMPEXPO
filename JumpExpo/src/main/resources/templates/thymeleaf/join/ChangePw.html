<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/join/ChangePw.css">
    <title>Document</title>
    <style>
        main {
    width: 700px;
    height: 350px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid black;
}

.selectradio {
    width: 100%;
    height: 80px;
    /* background-color: blue; */
}

.searchinput {
    height: 250px;
    width: 500px;
    /* background-color: blueviolet; */
    float: left;
}

.searchbtn {
    width: 100%;
    height: 250px;
    /* background-color: orange; */
}


.searchform {
    margin-left: 80px;
    margin-top: 80px;

}

.idbox,.pwbox{
    width: 350px;
    height: 40px;
    box-shadow: 0px 3px 0px 0px  #ccc;

}

.idform, .pwform{
   font-size: larger;
}

.pwform{
    margin-top: 20px;
}

.searbtn{
    margin-top: 100px;
    width: 150px;
    height: 140px;
    background-color: #374658;
    font-size: larger;
    color: white;
}

.join_search{

    margin-top: 110px;
}


.search{
    margin-left: 580px;
    color: gray;
}

.logo{

    width: 350px;
    height: 100px;
    background-color: aqua;
}

.title{
    display: flex;
    margin-left: 575px;
    margin-top: 200px;
    font-size: x-large
}

.title_text{
    margin-left: 180px;
    margin-top: 50px;
}





    </style>
</head>

<body>
<div class="title">
    <div class="logo">로고</div>
    <div class="title_text">
        비밀번호 변경
    </div>
</div>
<main>
    <form method="post" action="/JumpExpo/ChangePw">
    <div class="searchinput">
        <div class="searchform">
            <div th:if="${findpw != null}">
            <input th:value="${findpw}" name="id">
            </div>
            <div th:if="${findCompw != null}">
            <input th:value="${findCompw}" name="id">
            </div>
            <div  class="idform">
                새 비밀번호<br>
                <input type="password" class="idbox" name="password"><br>
            </div>
            <div class="pwform">
                비밀번호 확인<br>
                <input type="password" class="pwbox">
            </div>
        </div>
    </div>
    <div class="searchbtn">
        <button type="submit" class="searbtn">찾기</button>
    </div>
    </form>
</main>

</body>

</html>
