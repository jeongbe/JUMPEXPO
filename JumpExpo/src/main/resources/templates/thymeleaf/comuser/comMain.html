<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/static/css/comuser/main.css" />
    <title>Document</title>
</head>
<body>
<div class="s_header" th:replace="~{comuser/header/comHeader :: comHeader}"></div>

<div class="continer">
    <div class="imgs">
        <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
        >
            <div class="carousel-indicators">
                <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                ></button>
                <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                ></button>
                <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                            src="/static/images/KakaoTalk_20240130_123158469.png"
                            class="d-block w-100"
                            alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                            src="/static/images/KakaoTalk_20240130_122346919_02.png"
                            class="d-block w-100"
                            alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                            src="/static/images/KakaoTalk_20240130_122346919_01.png"
                            class="d-block w-100"
                            alt="..."
                    />
                </div>
            </div>
            <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
            >
                        <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                        ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
            >
                        <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                        ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="imp_expo">
        <div class="dd">
            <p class="imp_tit">주요 행사 일정</p>
            <p class="imp_tit2">2024년 2월</p>
            <div class="ddd">
                <div class="line fq"></div>
                <div class="expos" th:each="list : ${expolist}">
                    <div class="expo_img">
                        <img th:src="@{'http://192.168.2.3/images/a/' + ${list.expo_image}}" alt="" />
                    </div>
                    <div class="expo_info_">
                        <p th:text="${list.expo_title}">이름</p>
                        <div class="expo_days">
                            <p  th:text="${list.expo_start}">시작일</p>
                            <p  th:text="${list.expo_end}">종료일</p>
                        </div>
                        <p  th:text="${list.expo_add}">장소</p>
                    </div>
                </div>
                <div class="line2"></div>

                <div class="line"></div>
            </div>
        </div>
    </div>
    <div class="more_expo">
        <button>행사 일정 더보기</button>
    </div>
    <div class="bac">
        <div class="list_">
            <div class="ann_list_box tts">
                <div class="h">
                    <p>공지</p>
                    <p><a href="/com/show/nt">+</a></p>
                </div>
                <div class="a_list" th:each="list2 : ${noList}">
                    <ul class="main_ul">
                        <li th:text="${list2.not_title}" th:onclick="'javascript:location.href=&quot;/com/show/nt/' + ${list2.not_code} + '&quot;'">공지 이름1</li>
                        <span th:text="${list2.not_date}">날짜</span>
                    </ul>
                </div>
            </div>
            <div class="ann_list_box">
                <div class="h">
                    <p>Q&A</p>
                    <p><a href="/com/show/qu">+</a></p>
                </div>
                <div class="a_list" th:each="list3 : ${qnaList}">
                    <ul class="main_ul">
                        <li th:text="${list3.qu_title}">qn 이름1</li>
                        <span th:text="${list3.qu_date}">날짜</span>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="s_header" th:replace="~{comuser/footer/comFooter :: comFooter}"></div>

</body>
</html>
