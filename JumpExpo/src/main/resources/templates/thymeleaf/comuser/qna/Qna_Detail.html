<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/user/qna/QnaDetail.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>기업 큐앤에이 상세 페이지</title>
</head>
<div class="s_header" th:replace="~{comuser/header/comHeader :: comHeader}"></div>
<body>

<!--    유저 공지사항 상세-->
<div class="detail_wrap">
    <!-- 제목부분 -->
    <div class="nt_title">
        <div th:text="${qna.qu_title}"></div>
    </div>
    <!-- 작성자 등록일 조회수 -->
    <div class="view_info">
        <div class="writer">작성자</div><div class="admin" th:text="${comid}"></div>

        <div class="date">등록일</div><div th:text="${qna.qu_date}" class="nt_dt"></div>
    </div>

<!--    비밀글 설정 추가하기-->

    <!-- 내용  -->
    <div class="content" th:utext="${qna.qu_content}"></div>
    <!-- 목록으로돌아가기 -->
    <button class="list"><a href="/com/show/qu" style="color:#fff; text-decoration:none;">목록</a></button>
</div>
<div class="s_header" th:replace="~{comuser/side/qnaSide_2 :: qnaSide_2}"></div>
<div class="s_header" th:replace="~{user/footer/userFooter :: userFooter}"></div>
<style>
    footer {
      width: 100%;
      height: 100px;
      position: absolute;
      top:930px;
      background-color: #374658;
    }
</style>
</body>
</html>
