<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/comuser/applyemploy/ComExpoApp.css" />
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
    <title>기업 박람회 신청페이지</title>
</head>
<body>
<form method="post" th:action="@{'/com/app/insert/' + ${expoCode} + '/' + 1}" enctype="multipart/form-data">
<div class="container">
    <div class="title-box">
        <div class="body_title">
            <span>2024 예일 박람회</span>
        </div>

        <div class="body_title_right">
            <img
                    src="/static/images/home.png"
                    alt="홈 아이콘"
                    style="width: 20px"
            />
            > 신청하기 > 박람회 신청하기
        </div>
    </div>
    <div class="line"></div>
    <div class="po">
        <div class="input_box">
            <input style="display:none" type="hidden" th:value="${expoCate}" name="ExpoCate">
            <input style="display:none" type="hidden" th:value="${expoCode}" name="ExpoCode">

            <div class="box1">
                <p>회사명</p>
                <input type="text" name="ComAddr">
            </div>
            <div class="box2">
                <p>제목</p>
                <input type="text" name="AppTitle" id="" />
            </div>
            <div class="box3">
                <label class="file-box" for="file"
                >신청서 첨부하기</label>
                <input type="file" id="file" name="AppFileName" />
                <p id="originName"></p>
            </div>
            <p class="warning_text">
                * 1개 이상의 파일을 동록해야할 경우 파일을 압축해서
                첨부해주세요.
            </p>
        </div>
    </div>
    <div class="line"></div>
    <div class="btn_box">
<!--        th:onclick="'javascript:location.href=&quot;/com/app/insert'+ '/'+ ${expoCate} + '/' + ${expoCode}+ '/' + 1 + '&quot;'"-->
        <button type="submit">신청하기</button>
    </div>
</div>
</form>
<script>
    window.onload = function () {
        target = document.getElementById('file'); // file 아이디 선언
        target.addEventListener('change', function () {
            // change 함수

            if (target.value.length) {
                // 파일 첨부인 상태일경우 파일명 출력
                $('#originName').html(target.files[0].name);
            } else {
                //버튼 클릭후 취소(파일 첨부 없을 경우)할때 파일명값 안보이게
                $('#originName').html('');
            }
        });
    };
</script>
</body>
</html>
