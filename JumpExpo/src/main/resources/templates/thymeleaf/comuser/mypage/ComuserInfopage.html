<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/comuser/mypage/ComuserInfo.css" rel="stylesheet" />
    <link href="/static/css/user/Side/users_body.css" rel="stylesheet" />

    <script src="/static/js/user/jquery-3.7.0.min.js"></script>

    <title>공고 보기</title>
</head>

<div class="s_header" th:replace="~{comuser/header/comHeader :: comHeader}"></div>

<body>
<main>
    <content>
        <div class="body">
            <div class="body_title">
                <span>공고</span>
                <span>신청내역</span>
            </div>

            <div class="body_title_right">
                <img src="/static/images/home.png" alt="홈 아이콘" style="width: 20px;"> > 내 정보 > 내 정보
            </div>


            <!-- 주요내용 -->
            <div class="contents">
                <form method="get" th:action="@{/com/myPage/resign/{comcode}(comcode=${company.com_code})}">
                <hr>
                <div class="UserInfo_title">
                    <h3>내 정보 확인</h3>
                </div>
                <hr>
                <div class="UserInfo_content">
                    <div class="UserInfo_content_text">
                        <p>회사명 :</p><p th:text="${company.com_name}"></p>
                    </div>
                    <div class="UserInfo_content_text">
                        <p>담당자 번호 :</p><p th:text="${company.manager_phone}"></p>
                    </div>
                    <div class="UserInfo_content_text">
                        <p>이메일 :</p><p th:text="${company.com_email}"></p>
                    </div>
                    <div class="UserInfo_content_text">
                        <p>회사 주소 :</p><p th:text="${company.com_addr}"></p>
                    </div>
                    <div class="UserInfo_content_text">
                        <p>홈페이지 :</p><p th:text="${company.com_home}"></p>
                    </div>
                    <div class="UserInfo_content_text">
                        <p>구분 :</p><p>기업</p>
                    </div>
                </div>
                <hr>
                <button type="submit" class="sec_btn">탈퇴하기</button>
                </form>
            </div>

        </div>
    </content>

    <div class="sidefooter" th:replace="~{comuser/Side/MyPageSide :: MyPageSide}"></div>

    <div class="s_header" th:replace="~{comuser/footer/comFooter :: comFooter}"></div>

</main>
<script th:if="${param.success}" type="text/javascript">
    alert('정보변경 완료.');
</script>
<script th:if="${param.successPw}" type="text/javascript">
    alert('비밀번호 변경 완료.');
</script>
